name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

    - name: Build
      run: |
        CGO_ENABLED=0 GOOS=darwin GOARCH=amd64 go build -o release/instant-access-darwin-amd64 &&
        CGO_ENABLED=0 GOOS=darwin GOARCH=386 go build -o release/instant-access-darwin-386 &&
        CGO_ENABLED=0 GOOS=darwin GOARCH=arm go build -o release/instant-access-darwin-arm &&
        CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -o release/instant-access-linux-amd64 &&
        CGO_ENABLED=0 GOOS=linux GOARCH=386 go build -o release/instant-access-linux-386 &&
        CGO_ENABLED=0 GOOS=linux GOARCH=arm go build -o release/instant-access-linux-arm &&
        CGO_ENABLED=0 GOOS=windows GOARCH=amd64 go build -o release/instant-access-windows-amd64.exe &&
        CGO_ENABLED=0 GOOS=windows GOARCH=386 go build -o release/instant-access-windows-386.exe &&
        CGO_ENABLED=0 GOOS=windows GOARCH=arm go build -o release/instant-access-windows-arm.exe
    - name: Upload artifact
      uses: actions/upload-artifact@v1.0.0
      with:
        # Artifact name
        name: release
        # Directory containing files to upload
        path: release
